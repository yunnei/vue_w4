<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div id="app" class="container">
        <div class="login">
            <h1 class="mb-4 border-bottom border-dark">登入</h1>
            <div>
                <form @submit.prevent="login" class="mb-5">
                    <div class="form-floating mb-3">
                        <input v-model="user.username" type="email" id="username" class="form-control" placeholder="user@example.com" required>
                        <label for="username">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input v-model="user.password" type="password" id="password" class="form-control" placeholder="password"  required>
                        <label for="password">Password</label>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">登入</button>
                </form>
            </div>
            <p class="text-muted">&copy; 2021~∞ - 六角學院</p>
        </div>
        
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./javascript/login.js"></script>
</body>
</html>
